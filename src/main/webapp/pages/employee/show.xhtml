<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="#{root}/WEB-INF/template/commonLayout.xhtml">
		<ui:define name="css">
			<style type="text/css">
				td {
					padding-left: 10px;
				}
				.table-bordered label {
					margin-right: 10px;
				}
			</style>		
		</ui:define>
		<ui:define name="header">
            Consultar Empleado
        </ui:define>
		<ui:define name="content">
			<div class="panel-body">
				<div class="main-grid main-body-grid">				
				<h:form>	
					<div class="row">	
						<div class="col-sm-6">
						    <table class="table table-bordered">
								<tbody>
									<tr class="active"><th>Datos generales del empleado</th></tr>
									<tr>
										<td>
											<p:outputLabel value="Código:" styleClass="label_height_not" />
											<h:outputText value="{{getEmployeeBean.employee.employeeCode}}" />
										</td>
									</tr>
									<tr>	
										<td>
											<p:outputLabel value="Nombre:" styleClass="label_height_not" />
											<h:outputText value="{{getEmployeeBean.employee.name}} {{getEmployeeBean.employee.surname}}" />
										</td>
									</tr>
									<tr>	
										<td>
											<p:outputLabel value="Contrato:" styleClass="label_height_not" />
											<h:outputText
											value="{{getEmployeeBean.employee.contract.contractType}} ({{getEmployeeBean.employee.contract.insurance}}%)" />
										</td>
									</tr>
									<tr>	
										<td>
											<p:outputLabel value="Bruto anual:" styleClass="label_height_not" />
											<h:outputText
											value="{{getEmployeeBean.employee.annualGrossSalary}}">
											<f:convertNumber locale="pt-PT" currencySymbol="€" type="currency"/>
										</h:outputText>
										</td>
									</tr>
									<tr>	
										<td>
											<p:outputLabel value="Total anual:" styleClass="label_height_not" />
											<h:outputText
											value="{{getEmployeeBean.employee.annualNetSalary}}">
											<f:convertNumber locale="pt-PT" currencySymbol="€" type="currency"/>
										</h:outputText>	
										</td>
									</tr>
									<tr>	
										<td>
											<p:outputLabel value="Total mensual:" styleClass="label_height_not" />
											<h:outputText
											value="{{getEmployeeBean.employee.monthlySalary}}">
											<f:convertNumber locale="pt-PT" currencySymbol="€" type="currency"/>
										</h:outputText>		
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-sm-6">
							<table class="table table-bordered">
							<tbody>									 
								<tr class="active"><th>Roles del empleado</th></tr>
								<ui:repeat var="rol" value="#{getEmployeeBean.employee.listRoles}">
									<tr>
						            	<td>#{rol.description}</td>
						            </tr>
						         </ui:repeat>
							</tbody>
						</table>
						</div>		
					</div>	
				</h:form>
				<p:button outcome="index.html" value="Volver" icon="ui-icon-arrowreturn-1-w">
				</p:button>
			</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
