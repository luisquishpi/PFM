<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
<title>Insert title here</title>
<script>
	var projectApp = angular.module('projectApp', [ "angularfaces" ]);
	app.value("$isTest", false);
</script>
<script src="/PFM/resources/js/libs/moment.js"></script>
<script src="/PFM/resources/js/controllers/projectApp.js"></script>
<script src="/PFM/resources/js/controllers/calendarController.js"></script>
<script src="/PFM/resources/js/controllers/assignedPhaseController.js"></script>
</head>
<body>
    <c:set var="startDate" scope="request" value="#{showTheoricalPhasesBean.project.start}" />
    <c:set var="endDate" scope="request" value="#{showTheoricalPhasesBean.project.end}" />
    <c:set var="iterationLegth" scope="request" value="#{showTheoricalPhasesBean.project.iterationLength}" />
    <c:set var="workHours" scope="request" value="#{showTheoricalPhasesBean.pprojectSchedule.workHours}" />
    <div ng-controller="calendarController">
        <ngsync direction="serverToClient" value="{{startDate}}" />
        {{toBridgeService()}}
        <div ng-if="isBridgeService" ng-controller="assignedPhaseController">
        </div>
    </div>
</body>
